services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:zammRuLZejPFs//T6W/ti9MSzMavEkyUq4jzO3DFVg8=
      - key: APP_URL
        value: https://laravel-app.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: mysql.railway.internal
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: railway
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: OVeNJGaEMfPCgMDfEHqUMpDXMTvlygNE
    deploy:
      postDeployCommand: |
        php artisan migrate --force
        php artisan db:seed --class=RolesTableSeeder --force
        php artisan db:seed --class=AssignSuperadminRole --force
        php artisan cache:clear
        php artisan view:clear
        php artisan config:cache